---
- name: Installiere Apache auf dem Webserver
  hosts: tag_Name_WebServer
  become: yes
  tasks:
    - name: Aktualisiere APT-Paketliste
      apt:
        update_cache: yes
    - name: Installiere Apache
      apt:
        name: apache2
        state: present
    - name: Copy custom index.html file
      copy:
        src: ../index.html
        dest: /var/www/html/index.html
    - name: Starte Apache
      service:
        name: apache2
        state: started
